<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="qa-image-block">
                <img src="images/qrcode.png" alt="QR Code" title="QR Code" height="160" width="160">
            </div>
            <div class="content-block">
                <div class="title">Improve your front-end skills by building projects</div>
                <div class="content">Scan QR code to visit Frontend Mentor and take your coding skills to next level</div>
            </div>
        </div>
    </div>
</body>
</html>
